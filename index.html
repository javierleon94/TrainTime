<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <link href='https://fonts.googleapis.com/css?family=Barrio' rel='stylesheet'>    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel='stylesheet' href='assets/css/style.css'>
    <script src='https://code.jquery.com/jquery.js'></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='card-panel z-depth-2 blue accent-3 white-text'>
                <h3 class='center-align'>Train Schedule</h3></div>
        </div>
        <div class='row'>
            <!-- Display Panel -->
            <div class='card-panel trainInfo'>
                <h4 class='center-align'>Today's Train Schedule</h4>
                <table class="table striped center bordered responsive-table" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Info Frol -->
        <div class='row'>
            <div class='card-panel'>
                <h4 class='center-align'>Add Your Train</h4>
                <form>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="trainNameInput" placeholder= "Train Name">
                    </div>
                    <div class="input-field col s12">
                        <input type="text" class="validate" id="destinationInput" placeholder = "Destination">
                    </div>
                    <div class="input-field col s12">
                        <input type="time" class="validate" id="firstTrainInput" placeholder = "First Train (HH:MM a) AM/PM">
                    </div>
                    <div class="input-field col s12">
                        <input type="number" class="validate" id="frequencyInput" placeholder="Frequency (Minutes)">
                    </div>
                    <button type="submit" class="btn blue accent-3" id="addTrainBtn">Add Train</button>
                </form>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='assets/js/app.js'></script>
</body>

</html>
